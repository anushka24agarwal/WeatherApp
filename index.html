<!DOCTYPE html>

<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Weather App</title>
        <link rel="stylesheet" href="style.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css" rel="stylesheet">
    </head>
    <body>
        <div class="wrapper">
            <header><i class="bx bx-left-arrow-alt"></i>Weather on the way</header>
            <section class="input-part">
                <p class="info-txt">Please enter a valid city name</p>
                <input type="text" placeholder="Enter city name" spellcheck="false" required>
                <div class="separator"></div>
                <button>Get Device Location</button>
            </section>
            <section class="weather-part">
                <img src="Icons/cloud.png" alt="Weather Icon"> 
                <div class="temp">
                    <span class="numb">13</span>
                    <span class="deg">°</span>C
                </div>
                <div class="weather">Broken clouds</div>
                <div class="location">
                    <i class="bx bx-map"></i>
                    <span>Jodhpur, Rajasthan</span>
                </div>
                <div class="bottom-details">
                    <div class="column feels">
                        <i class="bx bxs-thermometer"></i>
                        <div class="details">
                            <div class="temp">
                                <span class="numb-2">17</span>
                                <span class="deg">°</span>C
                            </div>
                            <p>Feels like</p>
                        </div>
                    </div>
                    <div class="column humidity">
                        <i class="bx bxs-droplet-half"></i>
                        <div class="details">
                            <span>84%</span>
                            <p>Humidity</p>
                        </div>
                    </div>
                </div>    
            </section>
        </div>
    </body>
</html>
